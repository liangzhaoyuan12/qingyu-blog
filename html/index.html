<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ËΩªËØ≠Á§æÂå∫</title>
    <style>
        :root {
            --primary-color: #6C5CE7;
            --secondary-color: #5649C0;
            --accent-color: #A29BFE;
            --light-color: #F8F9FA;
            --dark-color: #2D3436;
            --success-color: #00B894;
            --danger-color: #D63031;
            --border-radius: 12px;
            --box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }

        body {
            background-color: #F5F6FA;
            color: var(--dark-color);
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        header {
            text-align: center;
            margin-bottom: 2.5rem;
            position: relative;
        }

        .header-content {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            padding: 2rem;
            border-radius: var(--border-radius);
            color: white;
            box-shadow: var(--box-shadow);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .post-form {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 1.5rem;
            margin-bottom: 2.5rem;
            transition: var(--transition);
        }

        .post-form:hover {
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--dark-color);
        }

        textarea {
            width: 100%;
            padding: 1rem;
            border: 1px solid #E0E0E0;
            border-radius: var(--border-radius);
            font-size: 1rem;
            resize: vertical;
            min-height: 100px;
            transition: var(--transition);
        }

        textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
        }

        .btn {
            display: inline-block;
            padding: 0.75rem 1.75rem;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .post-list {
            display: grid;
            gap: 1.5rem;
        }

        .post-card {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 1.75rem;
            transition: var(--transition);
            position: relative;
        }

        .post-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .post-content {
            font-size: 1.1rem;
            line-height: 1.7;
            margin-bottom: 1.5rem;
            color: var(--dark-color);
        }

        .post-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #7F8C8D;
            font-size: 0.9rem;
        }

        .post-actions {
            display: flex;
            gap: 0.75rem;
        }

        .btn-sm {
            padding: 0.5rem 1.25rem;
            font-size: 0.85rem;
            border-radius: 50px;
        }

        .btn-danger {
            background-color: var(--danger-color);
            color: white;
        }

        .btn-danger:hover {
            background-color: #C0392B;
            transform: translateY(-2px);
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #7F8C8D;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--accent-color);
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--primary-color);
        }

        .loading-spinner {
            border: 3px solid rgba(108, 92, 231, 0.2);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: var(--border-radius);
            color: white;
            font-weight: 600;
            box-shadow: var(--box-shadow);
            z-index: 1000;
            transform: translateX(200%);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background-color: var(--success-color);
        }

        .notification.error {
            background-color: var(--danger-color);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.5rem 1rem;
            }
            
            .header-content {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .post-footer {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
            
            .post-actions {
                width: 100%;
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>ËΩªËØ≠Á§æÂå∫</h1>
                <p class="subtitle">ÂàÜ‰∫´‰Ω†ÁöÑÊÉ≥Ê≥ï‰∏éËßÅËß£</p>
            </div>
        </header>

        <div class="post-form">
            <form id="postForm">
                <div class="form-group">
                    <label for="postContent">ÂÜô‰∏ã‰Ω†ÁöÑÊÉ≥Ê≥ï</label>
                    <textarea id="postContent" placeholder="‰ªäÂ§©Êúâ‰ªÄ‰πàÊÉ≥ÂàÜ‰∫´ÁöÑÂêóÔºü" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">ÂèëÂ∏É</button>
            </form>
        </div>

        <div class="post-list" id="postList">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Âä†ËΩΩ‰∏≠...</p>
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOMÂÖÉÁ¥†
            const postForm = document.getElementById('postForm');
            const postList = document.getElementById('postList');
            const postContent = document.getElementById('postContent');
            const notification = document.getElementById('notification');
            
            // Âü∫Á°ÄURL
            const baseUrl = 'http://127.0.0.1:8080';
            
            // Âä†ËΩΩÂ∏ñÂ≠êÂàóË°®
            loadPosts();
            
            // Ë°®ÂçïÊèê‰∫§
            postForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const content = postContent.value.trim();
                
                if (content) {
                    createPost(content);
                }
            });
            
            // Âä†ËΩΩÂ∏ñÂ≠êÂáΩÊï∞
            function loadPosts() {
                postList.innerHTML = `
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <p>Âä†ËΩΩ‰∏≠...</p>
                    </div>
                `;
                
                fetch(`${baseUrl}/getInfo`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('ÁΩëÁªúÂìçÂ∫î‰∏çÊ≠£Â∏∏');
                        }
                        return response.json();
                    })
                    .then(data => {
                        // ËøôÈáåÁ°Æ‰øùÂ§ÑÁêÜÁöÑÊòØÊï∞ÁªÑÊ†ºÂºèÁöÑÊï∞ÊçÆ
                        if (Array.isArray(data) && data.length > 0) {
                            renderPosts(data);
                        } else {
                            postList.innerHTML = `
                                <div class="empty-state">
                                    <div>üì≠</div>
                                    <h3>ÊöÇÊó†ÂÜÖÂÆπ</h3>
                                    <p>ÂèëÂ∏ÉÁ¨¨‰∏ÄÊù°Âä®ÊÄÅÔºåÂºÄÂßã‰Ω†ÁöÑÂàÜ‰∫´Âêß</p>
                                </div>
                            `;
                        }
                    })
                    .catch(error => {
                        postList.innerHTML = `
                            <div class="empty-state">
                                <div>‚ö†Ô∏è</div>
                                <h3>Âä†ËΩΩÂ§±Ë¥•</h3>
                                <p>${error.message}</p>
                            </div>
                        `;
                        console.error('Ëé∑ÂèñÊï∞ÊçÆÈîôËØØ:', error);
                    });
            }
            
            // Ê∏≤ÊüìÂ∏ñÂ≠êÂàóË°®
            function renderPosts(posts) {
                postList.innerHTML = '';
                
                // ÊåâIDÈôçÂ∫èÊéíÂàóÔºåÊúÄÊñ∞ÁöÑÂú®ÂâçÈù¢
                posts.sort((a, b) => b.id - a.id);
                
                posts.forEach(post => {
                    const postElement = createPostElement(post);
                    postList.appendChild(postElement);
                });
            }
            
            // ÂàõÂª∫Â∏ñÂ≠êÂÖÉÁ¥†
            function createPostElement(post) {
                const postCard = document.createElement('div');
                postCard.className = 'post-card';
                
                const postContent = document.createElement('div');
                postContent.className = 'post-content';
                postContent.textContent = post.info;
                
                const postFooter = document.createElement('div');
                postFooter.className = 'post-footer';
                
                const postMeta = document.createElement('div');
                postMeta.className = 'post-meta';
                postMeta.textContent = `#${post.id}`;
                
                const postActions = document.createElement('div');
                postActions.className = 'post-actions';
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'btn btn-danger btn-sm';
                deleteBtn.textContent = 'Âà†Èô§';
                deleteBtn.addEventListener('click', () => deletePost(post.id));
                
                postActions.appendChild(deleteBtn);
                postFooter.appendChild(postMeta);
                postFooter.appendChild(postActions);
                
                postCard.appendChild(postContent);
                postCard.appendChild(postFooter);
                
                return postCard;
            }
            
            // ÂàõÂª∫Êñ∞Â∏ñÂ≠ê
            function createPost(content) {
                fetch(`${baseUrl}/insert`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        info: content
                    })
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('ÂèëÂ∏ÉÂ§±Ë¥•');
                    }
                    return response.json();
                })
                .then(() => {
                    showNotification('ÂèëÂ∏ÉÊàêÂäü', 'success');
                    postContent.value = '';
                    loadPosts();
                })
                .catch(error => {
                    showNotification('ÂèëÂ∏ÉÂ§±Ë¥•: ' + error.message, 'error');
                    console.error('ÂèëÂ∏ÉÈîôËØØ:', error);
                });
            }
            
            // Âà†Èô§Â∏ñÂ≠ê
            function deletePost(id) {
                if (confirm('Á°ÆÂÆöË¶ÅÂà†Èô§ËøôÊù°ÂÜÖÂÆπÂêóÔºü')) {
                    fetch(`${baseUrl}/delete`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            id: id
                        })
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Âà†Èô§Â§±Ë¥•');
                        }
                        return response.json();
                    })
                    .then(() => {
                        showNotification('Âà†Èô§ÊàêÂäü', 'success');
                        loadPosts();
                    })
                    .catch(error => {
                        showNotification('Âà†Èô§Â§±Ë¥•: ' + error.message, 'error');
                        console.error('Âà†Èô§ÈîôËØØ:', error);
                    });
                }
            }
            
            // ÊòæÁ§∫ÈÄöÁü•
            function showNotification(message, type) {
                notification.textContent = message;
                notification.className = `notification ${type} show`;
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
        });
    </script>
</body>
</html>
